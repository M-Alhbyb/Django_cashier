{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block meta_description %}Modern cashier management system{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}cashier, management, system{% endblock %}">
    <meta name="author" content="Cashier System">
    
    <title>{% block title %}Cashier System{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Heroicons -->
    <script src="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/24/outline/index.js"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        },
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            },
            daisyui: {
                themes: [
                    {
                        dark: {
                            ...require("daisyui/src/theming/themes")["dark"],
                            primary: "#10b981",
                            secondary: "#059669",
                            accent: "#34d399",
                            neutral: "#1e293b",
                            "base-100": "#0f172a",
                            "base-200": "#1e293b",
                            "base-300": "#334155",
                        },
                    },
                ],
            },
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="font-sans antialiased bg-gradient-to-br from-base-100 to-base-200 text-base-content">
    {% include 'partials/navbar.html' %}
    <!-- Main Content -->
    <main>
        {% block content %}

        {% endblock %}
    </main>
    {% include 'partials/footer.html' %}
    {% block extra_js %}{% endblock %}
</body>
</html>
